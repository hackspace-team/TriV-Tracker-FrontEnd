<!DOCTYPE html>

<html>

<head>
    <title>TriV CoderDojo Achievement Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <div id="landingCarousel" class="carousel slide mb-5" data-ride="carousel">
        <!-- behaviour of the buttons is defined in the jQuery and js files -->
        <ol class="carousel-indicators">
            <li data-target="#landingCarousel" data-slide-to="0" class="active"></li>
        </ol>
        <!-- the items of the carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="first-slide" src="Images/contact-me-jumbotron-2.jpg" style="opacity: 0.3;">
                <h1 class="carousel-caption display-4">Step 1</h1>
            </div>
        </div>
        <!-- behaviour also defined in the bootstrap and css files -->
        <a class="carousel-control-prev" href="#landingCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#landingCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({ once: true });
    </script>
</body>

</html>
