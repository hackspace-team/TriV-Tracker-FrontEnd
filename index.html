<!DOCTYPE html>

<html>

<head>
    <title>TriV CoderDojo Achievement Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body data-aos="fade-in" data-aos-duration="1000">

    <form method="POST" action="">
        <div class="modal fade" id="verifyModal" tabindex="-1" role="dialog" aria-labelledby="EnterCode"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Enter Code</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="password" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand h1 mb-0 text-white">TriV Tracker</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#landingPageNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="landingPageNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">

                </li>

        </div>
    </nav>

        <div>
            <h1 class="display-4">General</h1>
            <hr>
            <div class="row col-md-12">
                <div class="col-md-4">
                    <div class="card" data-aos="fade-up">
                        <div class="card-body">
                            <h2>Lightning Talk</h2>
                            <p>Description</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" data-toggle="modal" data-target="#verifyModal">Enter
                                Code</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">

                            <h2>Lightning Talk</h2>
                            <p>Description</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" data-toggle="modal" data-target="#verifyModal">Enter
                                Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div>
            <h1 class="display-4">Scratch</h1>
            <hr>
            <div class="row col-md-12">
                <div class="col-md-4" data-aos="fade-up">

                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" data-toggle="modal" data-target="#verifyModal">Enter

                        </div>

        </div>
